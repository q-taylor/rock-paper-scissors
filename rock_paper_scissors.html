<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="rps.css">
  <script src = "rps.js" defer></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <main id="main-page">
    <div id="title">
      <h1>Rock, Paper, Scissors<br>SHOOT!</h1>
    </div>
    <div id=btn-container>
      <button id='rock' type="button" class="btn">
        <img src='rock.png' alt="Rock"><br>
        Rock
      </button>
      <button id='paper' class="btn">
        <img src="paper.png" alt="Paper"><br>
        Paper
      </button>
      <button id='scissors' class="btn">
        <img src="scissors.png" alt="Scissors"><br>
        Scissors
      </button>
    </div>
    <div id='results-container'>
      <div id='results'></div>
    </div>
    
  </main>
</body>
